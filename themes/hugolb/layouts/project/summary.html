<div class="summary {{.Section}}">
    {{if .Params.isexternal}}
        <a href="{{ .Params.link }}">
    {{else}}
        <a href="{{ .RelPermalink }}">
    {{end}}
    <div class="image"
    {{if .Params.image}}
        style="background-image: url('{{.Params.image}}')"
    {{else}}
        style="background-image: url('{{.Site.Params.defaultprojimg}}')"
    {{end}}>
    </div>
    <div class="description">
        <h3>
            {{.Title}}
        </h3>
        <div class="front-matter">
            <em>{{dateFormat "Jan 2006" .Date}}</em><br/>
            {{ partial "taxonomies.html" . }}
        </div>
        {{if .Params.description }}
            {{.Params.description}}
        {{else}}
            {{.Summary}}
        {{end}}
    </div>
</div></a>
