<!-- Shows taxonomies, dates etc. for a post on the post page -->
<div class="front-matter">
    <!-- Date -->
    {{if eq .Type "project"}}
        <em>{{dateFormat "Jan 2006" .Date}}</em>
    {{else}}
        <em>{{dateFormat "Monday, Jan 2, 2006" .Date}}</em>
    {{end}}
    <!-- breadcrumb navigation -->
    {{ .Scratch.Set "sections" (slice .)}}
    <br/>Section: {{/* partial "breadcrumb.html" . */}}
    <!-- taxonomies -->
    {{partial "taxonomies.html" .}}
</div>
