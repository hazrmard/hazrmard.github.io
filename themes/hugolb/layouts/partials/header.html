<!DOCTYPE html>
<html {{if eq .Section "resume"}} ng-app=Resume {{end}}>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/hugolb.css">
    <link rel="stylesheet" type="text/css" href="/css/cosmetic.css">
    
    {{if .IsHome}}
        <link rel="stylesheet" type="text/css" href="/css/splash.css">
    {{end}}

    {{if .IsPage}}
        {{if and .Params.hascode  (not .Site.Params.pygmentsCodeFences) }}
            <script src="/js/highlight/highlight.pack.js"></script>
            <link rel="stylesheet" type="text/css" href="/js/highlight/styles/atom-one-dark.css">
            <script>hljs.initHighlightingOnLoad();</script>
        {{end}}
        {{if .Params.hasequations}}
            <script type="text/javascript" async
                src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
            </script>
            <script type="text/x-mathjax-config">
                MathJax.Hub.Config({ TeX: { equationNumbers: {autoNumber: "AMS"} } });
            </script>
        {{end}}
    {{end}}

    {{if eq .Section "resume"}}
        <link rel="stylesheet" type="text/css" href="/css/resume.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script>RESUME_JSON_PATH="{{.Params.json}}"</script>
	    <script src="/js/resume.js"></script>
    {{end}}

    <title>{{.Title}}</title>
</head>
<body>
    <div class="container">
