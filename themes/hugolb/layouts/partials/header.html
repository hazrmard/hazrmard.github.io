<!DOCTYPE html>
<html {{ if eq .Section "resume" }} ng-app=Resume {{end}}>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/hugolb.css">
    <link rel="stylesheet" type="text/css" href="/css/cosmetic.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118761164-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-118761164-1');
    </script>

    
    <!-- Include main page style sheet -->
    {{ if .IsHome }}
        <link rel="stylesheet" type="text/css" href="/css/splash.css">
    {{ end }}

    <!-- for regular content pages, include styles and scripts -->
    {{ if .IsPage }}
        <!-- include code highlighting -->
        {{ if .Params.hascode }}
            <script src="/js/highlight/highlight.pack.js"></script>
            <link rel="stylesheet" type="text/css" href="/css/solarized-light.css">
            <script>hljs.initHighlightingOnLoad();</script>
        {{ end }}
        <!-- include mathjax for equation formatting -->
        {{ if .Params.hasequations }}
            <script type="text/javascript" async
                src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML">
            </script>
            <script type="text/x-mathjax-config">
                MathJax.Hub.Config({ 
                    TeX: { equationNumbers: {autoNumber: "AMS"} },
                    tex2jax: {
                        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                        processEscapes: true
                    } 
                });
            </script>
        {{ end }}
        <!-- include additional js files -->
        {{ range .Params.includes }}
            <script type="text/javascript" async
                src="{{ . }}">
            </script>
        {{ end }}
    {{ end }}

    <!-- for resume, include angular + resume app js file + styles -->
    {{ if eq .Section "resume" }}
        <link rel="stylesheet" type="text/css" href="/css/resume.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script>RESUME_JSON_PATH="{{.Params.json}}"</script>
	    <script src="/js/resume.js"></script>
    {{ end }}

    <title>{{ .Title }}</title>
</head>

    <div class="container">
