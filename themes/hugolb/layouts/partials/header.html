<!DOCTYPE html>
<html {{ if eq .Section "resume" }} ng-app=Resume {{end}}>
<head>
    {{ partial "meta.html" . }}

    <link rel="stylesheet" type="text/css" href="/css/hugolb.css">
    <link rel="stylesheet" type="text/css" href="/css/cosmetic.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118761164-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-118761164-1');
    </script>

    
    <!-- Include main page style sheet -->
    {{ if .IsHome }}
        <link rel="stylesheet" type="text/css" href="/css/splash.css">
    {{ end }}

    <!-- for regular content pages, include styles and scripts -->
    {{ if .IsPage }}
        <!-- include mathjax for equation formatting -->
        {{ if .Params.hasequations }}
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css" integrity="sha384-Um5gpz1odJg5Z4HAmzPtgZKdTBHZdw8S29IecapCSB31ligYPhHQZMIlWLYQGVoc" crossorigin="anonymous">
            <!-- The loading of KaTeX is deferred to speed up page rendering -->
            <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" crossorigin="anonymous"></script>
            <!-- To automatically render math in text elements, include the auto-render extension: -->
            <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"
                onload="renderMathInElement(document.body, {delimiters: [
                    {left: '$$', right: '$$', display: true},
                  {left: '$', right: '$', display: false}
                ]});"></script>
        {{ end }}
        <!-- include additional js files -->
        {{ range .Params.includes }}
            <script type="text/javascript" async
                src="{{ . }}">
            </script>
        {{ end }}
    {{ end }}

    <!-- for resume, include angular + resume app js file + styles -->
    {{ if eq .Section "resume" }}
        <link rel="stylesheet" type="text/css" href="/css/resume.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script>RESUME_JSON_PATH="{{.Params.json}}"</script>
	    <script src="/js/resume.js"></script>
    {{ end }}

    {{ if .IsHome }}
        <title>{{ .Title }}</title>
    {{ else }}
        <title>{{.Site.Title}}: {{ .Title }}</title>
    {{ end }}
</head>
<body>
    <!-- container dive is closed in footer partial -->
    <div class="container">
