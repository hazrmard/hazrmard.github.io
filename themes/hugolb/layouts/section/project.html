{{partial "header.html" .}}
{{partial "sidebar.html" .}}
<div class="content grid">
    <h1 class="page-title">
        {{if .Title}}
            {{.Title}}
        {{else}}
            {{.Type | pluralize | humanize}}
        {{end}}
    </h1>
    {{.Content}}
    {{range .Data.Pages}}
        {{.Render "summary"}}
    {{end}}
</div>
{{partial "footer.html" .}}
