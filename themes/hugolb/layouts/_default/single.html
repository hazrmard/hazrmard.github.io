{{partial "header.html" .}}
<div class="content">
    <h1 class="post-title">{{.Title}}</h1>
    {{partial "frontmatter.html" .}}
    {{ if .Params.link}}
        <blockquote>{{.Type | humanize}} hosted at: <a href="{{.Params.link}}">{{.Params.link}}</a></blockquote>
    {{end}}
    {{.Content}}
    <br/>
    {{partial "navigation.html" .}}
</div>
{{partial "sidebar.html" .}}
{{partial "footer.html" .}}
