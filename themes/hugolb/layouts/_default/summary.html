<div class="post-summary">
    <h3 class="post-title"><a href="{{.Permalink}}">{{.Title}}</a></h3>
    <div class="front-matter">
        <em>{{dateFormat "Monday, Jan 2, 2006" .Date}}</em> | {{.ReadingTime}} min read
    </div>
    {{if (gt (len .Params.description) 0)}}
        {{.Params.description}}
    {{else}}
        {{.Summary}}
    {{end}}
</div>
